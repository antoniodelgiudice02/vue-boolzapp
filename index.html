<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./js/main.js" defer></script>
</head>
<body>

    <div id="app" class="d-flex justify-content-center align-items-center vh-100">
        <div id="interface" class="debug">

            <main class="container h-100 w-100">
                <div class="row h-100 debug">

                    <!-- CONTATTI  -->

                    <div id="contacts" class="col-4 h-100 debug">

                        <!-- header -->

                        <header class="header debug">

                            <div class="item-box d-flex  debug">

                                <div class="item-pic debug">

                                    <div id="pro-pic" class="debug">

                                        

                                    </div>

                                </div>

                                <div class="item-text debug">

                                </div>

                                <div class="item-info debug">

                                </div>

                            </div>

                        </header>

                        <!-- info box -->

                        <section id="info-box" class="debug">

                            <div class="item-box d-flex  debug">

                                <div class="item-pic debug">

                                    <div id="pro-pic" class="debug">

                                        

                                    </div>

                                </div>

                                <div class="item-text debug">

                                </div>

                            </div>

                        </section>

                        <!-- contacts list -->

                        <section id="contacts-list" class="debug">

                            <!-- search bar -->

                            <div id="search-bar" class="debug">

                                <div class="item-box d-flex  debug">

                                    <div class="item-pic debug">
    
                                    </div>
    
                                    <div class="item-text debug">
    
                                    </div>
    
                                </div>

                            </div>

                            <!-- list -->

                            <ul id="list" class="m-0 p-0 debug-green">
                                <div class="item-box d-flex  debug" v-for="(contact, index) in contacts">

                                    <div class="item-pic debug">

                                        <div id="pro-pic" class="debug">

                                            <img :src="contacts[index].avatar" alt="">

                                        </div>

                                    </div>

                                    <div class="item-text debug">

                                        <div><span class="contact-name">{{contacts[index].name}}</span></div>
                                        <div><span class="last-mex">{{contacts[index].messages.slice(-1).message}}</span></div>

                                    </div>

                                    <div class="item-info debug">

                                    </div>

                                </div>
                            </ul>


                        </section>

                    </div>

                    <!-- CHAT  -->

                    <div id="chat" class="col-8 h-100 debug">

                        <!-- header -->

                        <header class="header debug">

                            <div class="item-box d-flex  debug">

                                <div class="item-pic debug">

                                    <div id="pro-pic" class="debug">

                                        

                                    </div>

                                </div>

                                <div class="item-text debug">

                                </div>

                                <div class="item-info debug">

                                </div>

                            </div>

                        </header>

                        <!-- chat box -->

                        <section id="chat-box">

                        </section>

                        <!-- footer -->

                        <footer class="footer debug">

                            <div class="item-box d-flex  debug">

                                <div class="emoji debug">

                                </div>

                                <div class="box-message debug">

                                </div>

                                <div class="audio-message debug">

                                </div>

                            </div>

                        </footer>

                    </div>

                </div>
            </main>

        </div>
    </div>

</body>
</html>
